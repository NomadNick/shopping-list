<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Your Shopping List</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Permanent+Marker|Walter+Turncoat|Covered+By+Your+Grace' rel='stylesheet' type='text/css'>

  </head>

  <body>

    <div class="container">
      <form class="shopping-list">
        <h1 class="shopping-list-heading">Shopping List</h1>
        <input type="text" id="new-text" "add-input" class="form-control" placeholder="Add your item here, then click the button or press 'enter'" required autofocus>
        <div class="text-center">
        <button type="button" class="btn btn-primary btn-lg" id="add">Click to Add Item</button>
        </div>
      </form>
    </div>
    <div class="instructions">
      <p>Once items are added to the list, click <span class="glyphicon glyphicon-ok glyph-instructions"></span> to mark them as 'done'.</p>

      <p>If you no longer need an item, just click <span class="glyphicon glyphicon-remove glyph-instructions"></span> to delete it.</p>
    </div>
    <div class='list-all'>
      <ul class="list-group">
        
      </ul>
    </div>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
